name: 'Setup Bun'
description: 'Sets up Bun, then either installs dependencies or restores from cache'

inputs:
  bun-version:
    description: 'Bun version'
    required: true
    default: 'latest'
  mode:
    description: 'Setup mode: "install" to install deps, "cache" to restore from cache'
    required: true
  cache-key:
    description: 'Cache key for node_modules (required when mode is "cache")'
    required: false

runs:
  using: 'composite'
  steps:
    - name: Setup Bun
      uses: oven-sh/setup-bun@4bc047ad259df6fc24a6c9b0f9a0cb08cf17fbe5 # v2
      with:
        bun-version: ${{ inputs.bun-version }}

    - name: Install dependencies
      if: ${{ inputs.mode == 'install' }}
      shell: bash
      run: bun install --frozen-lockfile

    - name: Restore node_modules from cache
      if: ${{ inputs.mode == 'cache' }}
      uses: actions/cache/restore@9255dc7a253b0ccc959486e2bca901246202afeb # v5
      with:
        path: node_modules
        key: ${{ inputs.cache-key }}
