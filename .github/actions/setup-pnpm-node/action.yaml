name: 'Setup Node.js & pnpm'
description: 'Sets up pnpm and Node.js, then either installs dependencies or restores from cache'

inputs:
  node-version:
    description: 'Node.js version'
    required: true
  pnpm-version:
    description: 'pnpm version'
    required: true
  mode:
    description: 'Setup mode: "install" to install deps, "cache" to restore from cache'
    required: true
  cache-key:
    description: 'Cache key for node_modules (required when mode is "cache")'
    required: false

runs:
  using: 'composite'
  steps:
    - name: Setup pnpm
      uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
      with:
        version: ${{ inputs.pnpm-version }}
        run_install: false

    - name: Setup Node.js
      uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6
      with:
        node-version: ${{ inputs.node-version }}

    - name: Install dependencies
      if: ${{ inputs.mode == 'install' }}
      shell: bash
      run: pnpm install --frozen-lockfile

    - name: Restore node_modules from cache
      if: ${{ inputs.mode == 'cache' }}
      uses: actions/cache/restore@9255dc7a253b0ccc959486e2bca901246202afeb # v5
      with:
        path: node_modules
        key: ${{ inputs.cache-key }}
