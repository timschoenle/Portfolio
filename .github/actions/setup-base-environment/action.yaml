name: 'Setup Node + PNPM Checkout'
description: 'Checks out repo, sets up PNPM and Node.js'

inputs:
  node-version:
    description: 'Node.js version'
    required: true
    default: '24'
  pnpm-version:
    description: 'PNPM version'
    required: true
    default: '10'

runs:
  using: 'composite'
  steps:
    - name: Setup PNPM
      uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
      with:
        version: ${{ inputs.pnpm-version }}
        run_install: false

    - name: Setup Node.js
      uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'pnpm'
