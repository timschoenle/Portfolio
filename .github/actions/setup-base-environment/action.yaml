name: 'Setup Node + PNPM Checkout'
description: 'Checks out repo, sets up PNPM and Node.js'

inputs:
  node-version:
    description: 'Node.js version'
    required: true
    default: '24'
  pnpm-version:
    description: 'PNPM version'
    required: true
    default: '10'

runs:
  using: 'composite'
  steps:
    - name: Setup PNPM
      uses: pnpm/action-setup@v4
      with:
        version: ${{ inputs.pnpm-version }}
        run_install: false

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'pnpm'
