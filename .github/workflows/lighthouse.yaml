name: Lighthouse
on:
  pull_request:

permissions:
  contents: read

jobs:
  lhci:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        formFactor: [mobile, desktop]
    timeout-minutes: 15
    env:
      BASE_URL: 'http://localhost:3000'
      TARGET_PATHS: |
        /en
        /de
    steps:
      - name: Checkout repo
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Setup base environment
        uses: ./.github/actions/build-dependency

      - name: Build & start
        run: pnpm run build && pnpm run start & npx wait-on@latest "$BASE_URL"

      - name: Warm up URLs (prime Next.js routes)
        run: |
          while IFS= read -r path; do
            [ -z "$path" ] && continue
            url="${BASE_URL}${path}"
            echo "Warming $url"
            for i in 1 2; do
              curl -sS -o /dev/null --retry 5 --retry-connrefused --retry-delay 1 --max-time 20 "$url"
            done
          done <<< "${TARGET_PATHS}"

      - name: Resolve URL list for Lighthouse
        id: resolve-urls
        run: |
          {
            echo 'urls<<EOF'
            while IFS= read -r path; do
              [ -z "$path" ] && continue
              echo "${BASE_URL}${path}"
            done <<< "${TARGET_PATHS}"
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"

      - name: Audit URLs using Lighthouse
        uses: treosh/lighthouse-ci-action@fcd65974f7c4c2bf0ee9d09b84d2489183c29726 # v12
        with:
          urls: ${{ steps.resolve-urls.outputs.urls }}
          configPath: './.github/lighthouse/lighthouserc.js'
          uploadArtifacts: false
          temporaryPublicStorage: true
        env:
          LHCI_FORM_FACTOR: ${{ matrix.formFactor }}
