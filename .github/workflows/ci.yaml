name: CI

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: pr-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  IMAGE_TAG: app:test-${{ github.sha }}
  STORED_IMAGE_NAME: docker-image-tar

permissions:
  contents: read

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5

      - name: Setup base environment
        uses: ./.github/actions/build-dependency

      - name: Lint (ESLint 9) â€“ fail on warnings
        run: pnpm run lint --max-warnings=0

      - name: Format check (Prettier)
        run: pnpm run format:check

      - name: Type check (TS)
        run: pnpm run type-check

      - name: i18n check
        run: pnpm run i18n-check

      - name: Unit/DOM tests
        run: pnpm run test:ci

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Knip Dependency check
        run: pnpm run lint:deps

  build:
    name: Production build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      NEXT_TELEMETRY_DISABLED: 1
    steps:
      - name: Checkout repo
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5

      - name: Setup base environment
        uses: ./.github/actions/build-dependency

      - name: Build
        run: pnpm run build

  dockerfile-lint:
    name: Dockerfile Lint (Hadolint)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5

      - name: Hadolint
        uses: hadolint/hadolint-action@2332a7b74a6de0dda2e2221d575162eba76ba5e5 # v3.3.0
        with:
          dockerfile: Dockerfile
          config: .hadolint.yaml
          format: tty

  build-image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repo
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5

      - name: Setup Docker
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3

      - name: Build with Buildx (load locally)
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: .
          push: false
          load: true
          tags: ${{ env.IMAGE_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Save image as tar
        run: docker save $IMAGE_TAG -o image.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        with:
          name: $STORED_IMAGE_NAME
          path: image.tar
          retention-days: 1

  image-structure:
    name: Image Structure Test (CST)
    runs-on: ubuntu-latest
    needs: build-image
    steps:
      - name: Checkout repo
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5

      - name: Download build artifact
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6
        with:
          name: $STORED_IMAGE_NAME
          path: .

      - name: Load image
        run: |
          ls -lh .
          docker load -i image.tar
          docker image inspect "$IMAGE_TAG" >/dev/null

      - name: Container Structure Test
        run: |
          docker pull gcr.io/gcp-runtimes/container-structure-test:latest
          docker run --rm \
            -v $PWD/cst.yaml:/cst.yaml \
            -v /var/run/docker.sock:/var/run/docker.sock \
            gcr.io/gcp-runtimes/container-structure-test:latest test \
            --image $IMAGE_TAG --config /cst.yaml

  vuln-scan:
    name: Vulnerability Scan (Trivy)
    runs-on: ubuntu-latest
    needs: build-image
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6
        with:
          name: $STORED_IMAGE_NAME

      - name: Setup scanner
        uses: aquasecurity/setup-trivy@e6c2c5e321ed9123bda567646e2f96565e34abe1 # v0.2.4
      - name: Scan image tar
        run: |
          trivy image --input image.tar \
            --format table \
            --vuln-type os,library \
            --severity HIGH,CRITICAL \
            --ignore-unfixed
